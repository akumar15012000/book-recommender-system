<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href={{ url_for('index') }}>Book Recommender System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href={{ url_for('index') }} aria-current="page">Top 50 Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href={{ url_for('recommedation') }}>Recommendation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    

    <form action='recommedation' method="GET">
        <div class="form-group">
          <input type="text" name="bookName" class="form-control" placeholder="Book Name">
        </div>
        <button type="submit" class="btn btn-primary">Recommend</button>
    </form>


    {% if flag==1 %}

    <div class="container">
      <div class="row">
        <h5 class="similar">Books similar to '{{val}}'</h5>
        {% for i in range(6) %}

        <div class="col" style="padding: 20px;">
          <img src={{ url_list[i] }} alt="Img">
          
          <a href="https://www.google.com/search?q={{ book_title[i]+author[i] }}" target="_blank">
            <p>{{ book_title[i][0:40] }}</p>

          </a>
          <p>{{ author[i] }}</p>
         
        </div>
        
        {% endfor %}
        
        


        
      </div>
    </div>
    {% endif %}









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
